<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог книг - BookReader</title>
    <link rel="stylesheet" href="bookreader_catalog.css">
</head>
<body>

<header>
    <div class="logo"><a href="index.html">BookReader</a></div>
    <button class="theme-btn" onclick="toggleTheme()">Тема</button>
</header>

<div class="main-container">
    <!-- Боковая панель фильтров -->
    <aside class="sidebar">
        <div class="filters">
            <h2>Фильтры</h2>
            
            <div class="filter-section">
                <h3>Теги</h3>
                <div class="tag-container">
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="драма"> Драма
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="фэнтези"> Фэнтези
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="роман"> Роман
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="антиутопия"> Антиутопия
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="политика"> Политика
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="фантастика"> Фантастика
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="история"> История
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="притча"> Притча
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="саморазвитие"> Саморазвитие
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="приключения"> Приключения
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="мистика"> Мистика
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="детектив"> Детектив
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="интрига"> Интрига
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="постапокалипсис"> Постапокалипсис
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="подростковое фэнтези"> Подростковое фэнтези
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="экшен"> Экшен
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="мотивация"> Мотивация
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="сказки"> Сказки
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="магия"> Магия
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="детская литература"> Детская литература
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="юмор"> Юмор
</label>
<label class="tag-checkbox">
    <input type="checkbox" name="tag" value="дружба"> Дружба
</label>
                </div>
            </div>
            <div class="filter-section">
                <h3>Год издания</h3>
                <select id="yearFilter" class="filter-select">
                <option value="">Все годы</option>
                <option value="1813">1813</option>
                <option value="1928">1928</option>
                <option value="1936">1936</option>
                <option value="1943">1943</option>
                <option value="1949">1949</option>
                <option value="1954">1954</option>
                <option value="1955">1955</option>
                <option value="1986">1986</option>
                <option value="1988">1988</option>
                <option value="2003">2003</option>
                <option value="2015">2015</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                </select>
            </div>
            
            <div class="filter-section">
                <h3>Сортировка</h3>
                <select id="sortFilter" class="filter-select">
                    <option value="default">По умолчанию</option>
                    <option value="rating">По рейтингу</option>
                    <option value="popularity">По популярности</option>
                    <option value="alphabet">По алфавиту</option>
                </select>
            </div>
            
            <button class="apply-btn" onclick="applyFilters()">Применить</button>
            <button class="reset-btn" onclick="resetFilters()">Сбросить</button>
        </div>
    </aside>

    <!-- Основной контент -->
    <div class="container">
        <h1>Каталог книг</h1>
        <div class="book-grid" id="bookGrid">
    </div>
</div>

<script src="theme.js"></script>
<script src="catalog.js"></script>
</body>
</html>
