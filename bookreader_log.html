    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Вход - BookReader</title>
        <link rel="stylesheet" href="bookreader_log.css">
    </head>
    <body>

    <header>
        <div class="logo"><a href="index.html">BookReader</a></div>
        <button class="theme-btn" onclick="toggleTheme()">Тема</button>
    </header>

    <div class="container">
        <div class="form-box">
            <h1>Вход</h1>
            <form action="#" onsubmit="return validateForm(event)" id="loginForm">
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" placeholder="Введите вашу почту" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="Введите ваш пароль" required>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
            </form>
            <div class="form-footer">
                Нет аккаунта? <a href="bookreader_auth.html">Зарегистрироваться</a>
            </div>
        </div>
    </div>
    
    <script src="theme.js"></script>
    <script src="log.js"></script>

    </body>
    </html>
